version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    networks:
      - server
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - vdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: bikes
      POSTGRES_PASSWORD: tour
      POSTGRES_DB: app
    restart: always
    networks:
      - server
